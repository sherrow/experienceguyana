<!--       This script element will not be displayed, it just holds our template -->
    
    <script class="popup-template" type="x-tmpl-mustache">
      <div>        
        <h3>{{Category}}</h3>
        <div class= "Name" >{{Name}}</div>
        <div class= "IMG"><a href=""><img src="{{Image}}"style="width:390px;height:350px;"></a></div>
        <div class= "Description" style="text-align: center;width:390px">{{Description}}</div>
        <div class= "MoreInfo">{{More Info}}</div>
      </div>
    </script>
